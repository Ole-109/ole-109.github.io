<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Japan Prefecture Signpost Trainer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Interactive Japan prefecture signpost trainer with map and image gallery." />

  <!-- App CSS -->
  <link rel="stylesheet" href="css/signpost_sticker.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>

<body>

  <!-- Map container -->
  <div id="map" aria-label="Map of Japan prefectures"></div>

  <!-- Sidebar -->
  <aside id="sidebar" aria-hidden="true">
    <button
      id="closeSidebar"
      title="Close sidebar"
      aria-label="Close sidebar"
    >
      &times;
    </button>

    <div id="sidebarContent">
      <h2 id="prefNameEn"></h2>
      <h3 id="prefNameJa"></h3>

      <!-- Image area -->
      <div id="imageWrapper">
        <div id="imagePlaceholder">
          <div class="spinner" aria-hidden="true"></div>
          <div id="placeholderText">No image yet</div>
        </div>

        <img
          id="prefImage"
          src=""
          alt="Prefecture signpost"
          draggable="false"
        />
      </div>

      <!-- Preview strip -->
      <div id="imagePreviewWrapper">
        <div id="imagePreview"></div>
      </div>

      <!-- Gallery controls -->
      <div id="galleryControls">
        <button id="prevImage" aria-label="Previous image">◀ Prev</button>
        <button id="nextImage" aria-label="Next image">Next ▶</button>
      </div>

      <div id="galleryInfo" aria-live="polite"></div>
    </div>
  </aside>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- App entry point -->
  <script type="module" src="js/main.js"></script>

</body>
</html>
